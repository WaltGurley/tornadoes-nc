<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tornado history in North Carolina</title>
    
    <link href="http://fonts.googleapis.com/css?family=Oswald" rel="stylesheet" type="text/css">
    <link href="http://weloveiconfonts.com/api/?family=fontawesome" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12">
          <h2>NC Tornado Season <small>Tornadoes by season from 1980-2013</small></h2>
        </div>
        <div class="col-md-10 col-md-offset-1 col-xs-12 vis" id="map"></div>
        <div class="col-xs-12 buffer sliderHolder">
          <div class="row">
            <div class="col-xs-12" id="slider"></div>
            <div class="col-xs-12 slider-scale"></div>
            <div class="col-xs-12">
              <div class="row">
                <div class="col-md-4 col-xs-12">
                  <div class="row">
                    <div class="col-md-4 col-xs-6">
                      <h4 class="text-center">
                        <span class="control play-btn fontawesome-play"></span>
                      </h4>
                      <h4 class="text-center">Play</h4>
                    </div>
                    <div class="col-md-4 col-xs-6">
                      <h4 class="text-center control speed-btn">
                        <span class="fontawesome-chevron-right"></span>
                        <span class="fontawesome-chevron-right"></span>
                        <span class="fontawesome-chevron-right"></span>
                        <span class="fontawesome-chevron-right"></span>
                        <span class="fontawesome-chevron-right"></span>
                      </h4>
                      <h4 class="text-center">Speed</h4>
                    </div>
                    <div class="col-md-4 col-xs-4">
                      <h4 class="view-type-btn control active">Cumulative</h4>
                      <h4 class="view-type-btn control faded">Daily</h4>
                    </div>
                  </div>
                </div>
                <div class="col-md-4 col-xs-12">
                  <h3 class="text-center slider-text">May 11, 1950 - Nov 25, 2013</h3>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-9 col-xs-12 vis" id="graph"></div>
        <div class="col-md-3 col-xs-12 vis" id="pathCompass"></div>
        <div class="col-xs-12 text-center">
          <h3>Season</h3>
        </div>
        <div class="col-lg-8 col-lg-offset-2 col-xs-12" id="mapKey"></div>
      </div>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="js/main.js" charset="utf-8"></script>
  </body>
</html>
